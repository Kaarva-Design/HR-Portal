<!DOCTYPE html>
<html>
<head>
	<title>Kaarva - HR Login</title>
	<link rel="stylesheet" type="text/css" href="assets/stylesheets/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="http://livejs.com/live.js"></script>
	<link rel="icon" type="image/png" href="assets/images/fav.png">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div id="loginwrapper">
	<section id="login_left">
		<div id="login_left--wrapper">
			<img id="logo" src="assets/images/logo.svg" style="margin-right: auto;" />
			<h1>Welcome Back, Please login<br>to your account.</h1>
			<form>
				<div class="inputwrapper">
					<label for="username">Username</label>
					<input id="username" placeholder="amit@asiantpaints.com" />
				</div>
				<div class="inputwrapper">
					<label for="password">Password</label>
					<input id="password" placeholder="&#183&#183&#183&#183&#183&#183&#183&#183&#183&#183&#183&#183&#183&#183" type="password" style="margin-bottom: 0px;"/>
				</div>
				<div class="flex flexform">
					<div style="line-height: 1.3em">
  						<input type="checkbox" id="rememberme">
  						<label for="rememberme">Remember me</label>
					</div>
					<div><a href=# style="color: inherit;">Forgot password?</a></div>
				</div>
				<div>
					<button id="login--button" style="margin-right: 30px">Login</button>
					<button class="button--no-style">Sign up</button>
				</div>
			</form>
			<h5>By signing up, you agree to Kaarva's<br><a href=#>Terms and Conditions</a> & <a href=#>Privacy Policy</a></h1>
		</div>
	</section>
	<section id="login_right"></section>
</div>
<script src="assets/javascripts/main.js"></script> 
</body>
</html>
